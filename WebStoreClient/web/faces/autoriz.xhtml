<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="autorization disabled" id="autorization">
                <div class="signin" id="sginin">
                    <h2>ВХОД</h2>
                    <h:form id="sign-in-form">
                        <br/>
                        <span class="f-l">E-mail</span>
                        <h:inputText />
                        <span class="f-l">Password</span>
                        <h:inputSecret />

                        <h:commandLink styleClass="btn-light f-l">Вход</h:commandLink>
                        <h:commandLink styleClass="btn-light f-l">Регистрация
                            <f:ajax event="click" onevent="show('#registration')"/>
                        </h:commandLink>
                    </h:form>
                </div>
                
                <h:panelGroup class="registration disabled" id="registration" layout="block">
                    <br/><br/><hr/>
                    <h2>Регистрация</h2>
                    <h:form id="registration-form">
                        <br/>
                        <span class="f-l">ФИО</span>
                        <h:inputText />
                        <span class="f-l">E-mail</span>
                        <h:inputText />
                        <span class="f-l">Пароль</span>
                        <h:inputSecret />
                        <span class="f-l">Повторите пароль</span>
                        <h:inputSecret />

                        <h:commandLink styleClass="btn-light">Регистрация</h:commandLink>
                    </h:form>
                </h:panelGroup>
            </div>      
        </ui:composition>
    </h:body>
</html>
