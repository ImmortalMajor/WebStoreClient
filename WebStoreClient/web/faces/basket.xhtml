<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="basket-image" id="basket-image" onclick="show('#basket')"/>
            <h:panelGroup layout="block" id="basket" styleClass="basket disabled">
                <span class="full"><strong class="f-l">X</strong></span>
                
                <ui:repeat value="#{basket.basket}" var="b">
                        
                            <div class="main-conteiner-product">
                                <h:form id="basket-form">
                                    <h:commandLink hreflang="index.xhtml">
                                        <div class="image" style="background: url(#{b.image}) no-repeat center"></div>
                                        <f:ajax render=":product" onevent="show('#conteiner-product')" event="click" 
                                                listener="#{curProd.setProduct(b)}"/>
                                    </h:commandLink> 
                                </h:form>
                                
                                <h3 class="f-l">#{b.name}</h3>
                                <h4 class="f-r">#{b.manuf}</h4>

                                <h:panelGroup rendered="#{b.discont == 0.0}">
                                    <h5 class="f-n">#{b.cost}$</h5>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{b.discont > 0.0}">
                                    <h5 class="f-n allert">#{b.cost}$    ( -#{b.discont * 100}% )</h5>
                                </h:panelGroup>

                            </div>
                        
                    </ui:repeat>
                
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
