<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>

            <div class="basket-image" id="basket-image" onclick="show('#basket')">
            </div>

            <h:panelGroup layout="block" id="basket" styleClass="basket">
                
                <strong class="f-l basket-exit" onclick="show('#basket')">X</strong> <br/>
                
                <h:form>
                    
                    <ui:repeat value="#{basket.basket}" var="b">

                        <div class="basket-product">

                            <h:commandLink hreflang="index.xhtml">
                                
                                <div class="image" style="background: url(#{b.image}) no-repeat center"></div>
                                
                                <f:param name="curProd" value="basket"/>
                                <f:param name="productId" value="#{b.id}"/>
                                <f:ajax render=":product" execute="@form" event="click"
                                        onevent="show('#conteiner-product')"/>
                                
                            </h:commandLink> 

                            <h3 class="f-l">#{b.name}</h3>
                            <h4 class="f-r">#{b.manuf}</h4>

                            <h:panelGroup rendered="#{b.discont == 0.0}">
                                <h5 class="f-n">#{b.cost}$</h5>
                            </h:panelGroup>
                            
                            <h:panelGroup rendered="#{b.discont > 0.0}">
                                <h5 class="f-n allert">#{b.cost}$    ( -#{b.discont * 100}% )</h5>
                            </h:panelGroup>

                            <h5 class="f-l">размер: 42</h5>
                            <h5 class="f-l">кол-во: 1шт.</h5>
                            
                        </div>

                    </ui:repeat>

                </h:form>

            </h:panelGroup>

        </ui:composition>
    </h:body>
</html>
