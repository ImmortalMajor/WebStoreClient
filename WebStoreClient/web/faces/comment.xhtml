<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition>

            <h:panelGroup layout="block" id="comment" styleClass="comment disabled">
                
                <h:form>
                    
                    <span class="f-l">ФИО</span>
                    <h:inputText value="#{mes.fio}"/>

                    <span class="f-l">E-mail</span>
                    <h:inputText value="#{mes.email}"/>

                    <span class="f-l">Сообщение</span>
                    <h:inputTextarea styleClass="textarea" rows="7" value="#{mes.message}"/>

                    <h:commandLink styleClass="btn-light">
                        Отправить
                        <f:ajax execute="@form" event="click" onevent="show('#comment')" listener="#{mes.send()}"/>
                    </h:commandLink>
                    
                </h:form>
                
            </h:panelGroup>
            
        </ui:composition>
    </h:body>
</html>
