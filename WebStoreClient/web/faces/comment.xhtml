<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition>

            <h:panelGroup layout="block" id="comment" styleClass="comment disabled">
                
                <h:form>
                    
                    <span class="f-l">ФИО</span>
                    <h:inputText value="#{mes.fio}"  styleClass="fio" onblur="fio(this)" 
                                 required="true" id="com-fio"/>

                    <span class="f-l">E-mail</span> <label class="f-r">example@ex.com</label>
                    <h:inputText value="#{mes.email}"  styleClass="email" onblur="email(this)" 
                                 required="true" id="com-mail"/>

                    <span class="f-l">Сообщение</span>
                    <h:inputTextarea styleClass="textarea" rows="7" value="#{mes.message}" id="com-text"/>
                    
                    <span id="commentValid"></span>

                    <h:commandLink styleClass="btn-light" id="send_mes" onclick="commentValid()">
                        Отправить
                        <f:ajax execute="@form" event="click" onevent="show('#comment')" listener="#{mes.send()}"/>
                    </h:commandLink>
                    
                </h:form>
                
            </h:panelGroup>
            
        </ui:composition>
    </h:body>
</html>
