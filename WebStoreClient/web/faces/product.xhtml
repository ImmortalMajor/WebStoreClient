<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGroup class="conteiner-product disabled" id="conteiner-product">
                
                <h:panelGroup class="product" id="product" layout="block">
                    
                    <div class="image" style="background: url(#{curProd.product.image}) no-repeat center"/>

                    <div class="product-description conteiner-sm">
                        
                        <h2 class="exit" onclick="show('#conteiner-product')">X</h2>
                        <h2>#{curProd.product.name}</h2>
                        <h4 class="f-l">#{curProd.product.type}</h4>
                        <h4 class="f-r">#{curProd.product.manuf}</h4>
                        <br class="f-n"/>

                        <h:form id="product-form">
                            <p>
                                <span>#{curProd.product.desc}</span>
                            </p>

                            <div class="flex center">
                                <h4>Размер</h4>
                                <h:inputText id="size"/>

                                <h4>Количество</h4>
                                <h:inputText id="amount"/>
                            </div>

                            <br/>
                            <h:commandLink class="btn-black">
                                
                                В корзину
                                <f:ajax render=":basket" event="click" onevent="show('#conteiner-product')" 
                                        listener="#{basket.addToBasket(curProd.product)}"/>
                                
                            </h:commandLink>
                            
                        </h:form>
                    </div>
                    
                </h:panelGroup>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
